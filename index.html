<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- <h2 class="text-center d-block p-2 text-bg-dark my-2 w-50"></h2> -->
    <div class="container">
      <h3 class="text-center d-block p-2 text-bg-dark my-2">
        Products We Offer
      </h3>
    </div>
    <div class="d-flex flex-row justify-content-evenly">
      <div>
        <h2 class="text-center">List of all Products</h2>
        <div class="container">
          <div id="productList" class="row"></div>
        </div>
      </div>
      <div class="ml-2">
        <h3>Search Product</h3>
        <div class="mx-2">
          <nav class="navbar navbar-light">
            <form id="searchForm" class="form-inline">
              <div class="input-group">
                <input
                  class="form-control mr-sm-2"
                  type="search"
                  placeholder="Search"
                  aria-label="Search"
                  name="searchText"
                />
                <button
                  class="btn btn-outline-success mx-2 my-2 my-sm-0"
                  type="submit"
                >
                  Search
                </button>
              </div>
              <div class="mt-2 ml-2">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="flexCheckDefault"
                    name="checkPrice"
                  />
                  <label class="form-check-label" for="flexCheckDefault">
                    price
                  </label>
                </div>
                <div class="mt-2 dropdown">
                  <span class="mb-2">select category</span>
                  <select
                    class="form-select"
                    aria-label="Default select example"
                    name="selectCategory"
                    id="category"
                  >
                    <option selected value="">none</option>
                  </select>
                </div>
              </div>
            </form>
          </nav>
        </div>
        <div class="ml-2">
          <div id="searchContent"></div>
          <div
            id="alertMessage"
            hidden
            class="alert alert-danger"
            role="alert"
          ></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
